<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores 2 combinadores</title>
    <style>
    /* descendientes */
        div p {
            color: limegreen;
        }
    /* hijo directo */
        div > div {
            background: palegreen;
        }

        .es {
            background: red;
        }
    /* elemento adyacente */
        div + section {
            background: paleturquoise;
        }
    /* general de hermanos*/
        div ~ p {
            color: peru;
        }
    </style>
</head>
<body>

    <div>    
        <div>
            <p>
                Platzi
            </p>
            <div class="es">
                Es
            </div>
            <p>
                Increible
            </p>
        </div>
    </div>
    <p>clase de selectores </p>
    <p>clase de selectores </p>
    <section>
        es lo mejor
    </section>
    <div>
        Master
    </div>
</body>
</html>
