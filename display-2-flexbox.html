<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 2 css tricks</title>
    <style>
        .container {
            display: flex; /* para esta propiedad funcione solo lo hace en loa elementos padre */
            background: papayawhip;
            /* justify-content: space-between; */
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
        }
        .item {
            width: 30px;
            height: 30px;
            background: purple;
            
        }
        .container .item:nth-child(2n+1) {
            background: cyan; /* cada elemento .item que sea impar y este dentro del padre .container tendr√° color cyan
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
